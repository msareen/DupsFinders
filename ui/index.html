<html>

<head>
    <link rel="stylesheet" href="external/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="external/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="external/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="dupsFinderUI" ng-controller="mainController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Duplicate File Finder</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" ng-model="pathValue" class="form-control" placeholder="path...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="browsePath()">Browse</button>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="lookForDuplicates()" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row mar-medium-top">
            <div class="col-lg-12">
                <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-grouping></div>
            </div>
        </div>
        <div class="row mar-medium-top" ng-if="progressObj.progressPercentage > 0">
            <div class="col-lg-12">
                <div class="progress">
                   <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="progressObj.progressPercentage" aria-valuemin="0" aria-valuemax="100"
                        style="width: {{progressObj.progressPercentage}}%;">
                    </div>
                </div>
                <div style="margin-left:auto;margin-right:auto">{{progressObj.message}}%</div>
            </div>
        </div>
    </div>
</body>

<script>
    require('angular');
    require('angular-ui-grid');
    require('jquery');
    require('./rendererMain');

</script>
<script src="./rendererMain.js"></script>
<script src="./gridFormatter.js"></script>
</html>
